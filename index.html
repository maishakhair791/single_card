<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profilecard</title>
    <link rel="stylesheet" href="./styles/style.css"/>
</head>
<body>
    <div class="container align">
        <div class="emptybox"></div>
        <div class="textBox align">

          <div class="profilecontainer">
            <div class="profileBox"> </div>
          </div>
            <h2>coding lab</h2>
            <p>youtuber & blogger</p>
            <div class="icons">
                <i class="fa-brands fa-facebook-f" style="background-color: #1446a9;"></i>
                <i class="fa-brands fa-twitter" style="background-color: #85abf7;"></i>
                <i class="fa-brands fa-instagram" style="background-color: #e63484;"></i>
                <i class="fa-brands fa-youtube" style="background-color: #f0230d;"></i>
            </div>
            <div class="buttonBox align">
                <button class="btn">subscribe</button>
                <button class="btn">message</button>
            </div>
           

            <div class="flexbox contentAlign">
                <div class="border">
                    <i class="fa-regular fa-heart"></i>
                    <p class="inline">60.4k</p>
                </div>
                <div class="border">
                    <i class="fa-regular fa-comment"></i>
                    <p class="inline">60.4k</p>
                </div>
                <div class="border">
                    <img class="shareImg" src="./image/share_2958783.png"/>
                    <p class="inline">60.4k</p>
                </div>
               
               
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1f71aebc52.js" crossorigin="anonymous"></script>
</body>
</html>
