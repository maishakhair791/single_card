<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profilecard</title>
    <link rel="stylesheet" href="./styles/style.css"/>
</head>
<body>
    <div class="container align">
        <div class="emptybox"></div>
        <div class="textBox align">
            <h2>coding lab</h2>
            <p>youtuber & blogger</p>
            <i class="fa-brands fa-facebook" style="color: #3562b1;"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
            <div class="buttonBox align">
                <button class="btn">subscribe</button>
                <button class="btn">message</button>
            </div>
           

            <div class="flexbox contentAlign">
                <div class="border">
                    <i class="fa-regular fa-heart"></i>
                    <p class="inline">60.4k</p>
                </div>
                <div class="border">
                    <i class="fa-regular fa-comment"></i>
                    <p class="inline">60.4k</p>
                </div>
                <div class="border">
                    <img class="shareImg" src="./image/share_2958783.png"/>
                    <p class="inline">60.4k</p>
                </div>
               
               
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1f71aebc52.js" crossorigin="anonymous"></script>
</body>
</html>
